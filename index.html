<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=1340, initial-scale=1" />
  <title>Stock • Óptica Bs As</title>
  <link rel="icon" type="image/png" href="logo_Bs_As.png" />
  <link rel="stylesheet" href="styles.css?v=9" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img src="logo_Bs_As.png" alt="Logo Óptica Bs As" class="logo">
      <h1>Stock anteojos</h1>
    </div>
    <div class="actions">
      <button id="reloadBtn" class="btn">Actualizar</button>
      <button id="forceBtn" class="btn-secondary" title="Forzar recarga (ignora cache)">Forzar</button>
      <div class="split">
        <button id="expVendidosBtn" class="btn-secondary">Exportar PDF • Vendidos</button>
        <button id="expDisponiblesBtn" class="btn-secondary">Exportar PDF • Disponibles</button>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="search-card">
      <div class="row">
        <input
          id="q"
          class="input"
          type="search"
          placeholder="Buscar por Nº, modelo, color, marca o código de barras…"
          autofocus
        />
        <select id="familia" class="select">
          <option value="">Familia (todas)</option>
          <option value="RECETA">RECETA</option>
          <option value="SOL">SOL</option>
        </select>
        <select id="estadoVenta" class="select">
          <option value="">Estado (todos)</option>
          <option value="DISPONIBLE">Disponible</option>
          <option value="VENDIDO">Vendido</option>
        </select>
        <button id="clearBtn" class="btn-secondary">Limpiar</button>
      </div>
      <div class="row meta">
        <span id="count">—</span>
        <span id="lastSync">—</span>
        <span id="status" class="status"></span>
      </div>
    </section>

    <section class="table-wrap">
      <div id="spinner" class="spinner" hidden></div>
      <table id="tabla" class="table">
        <thead>
          <tr>
            <th data-sort="n_anteojo">N° <span class="sort"></span></th>
            <th data-sort="marca">Marca <span class="sort"></span></th>
            <th data-sort="modelo">Modelo <span class="sort"></span></th>
            <th data-sort="color">Color <span class="sort"></span></th>
            <th data-sort="familia">Familia <span class="sort"></span></th>
            <th data-sort="cristal_color">Color cristal <span class="sort"></span></th>
            <th data-sort="calibre">Calibre <span class="sort"></span></th>
            <th data-sort="precio">Precio público <span class="sort"></span></th>
            <th data-sort="fecha_ingreso">Ingreso <span class="sort"></span></th>
            <th data-sort="fecha_venta">Venta <span class="sort"></span></th>
            <th data-sort="vendedor">Vendedor <span class="sort"></span></th>
            <th data-sort="codigo_barras">Código barras <span class="sort"></span></th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
      <div id="empty" class="empty" hidden>Sin resultados</div>
    </section>
  </main>

  <footer class="footer">
    <small>© Óptica Buenos Aires</small>
  </footer>

  <script src="app.js?v=9"></script>
</body>
</html>
